<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
</head>
<body>
    <h1>Credit Card Fraud Detection</h1>
    <form action="/predict" method="post">
        <label for="transaction">Transaction Data (comma-separated):</label><br>
        <input type="text" id="transaction" name="transaction" size="50"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
